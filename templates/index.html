    <div class="container my-3" >
        <form action="/" method="POST">
          <div class="form-group">
            <label for="word"> <h2> Word</h2> </label>
            <input type="text" class="form-control" name="word" id="word" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Please type the word for which you would like to know the part of speech</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container  my-3">
      <form action="/clear" method="POST">
        <button onclick = "/clear" type="submit" class="btn btn-primary">Clear All</button>
      </form>
    </div>

    <div class="container my-3">
      <h2> Previous Searches</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Word</th>
              <th scope="col">POS tag</th>
            </tr>
          </thead>
          <tbody>
            {% for word_table_row in word_table_total %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{word_table_row.word}}</td>
                <td>{{word_table_row.tag}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
